<div class="row mt-5">
  <div class="container">
    <div class="col mt-4">
      <button class="btn btn-primary float-right mb-3" data-toggle="modal" data-target="#modalLibro"><i class="fa fa-plus-circle"></i>Â Add Libro</button>
      <div class="table table-hover">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Titulo</th>
              <th scope="col">Autor</th>
              <th scope="col">Sipnosis</th>
              <th scope="col">No. Paginas </th>
              <th scope="col">Fecha Creacion</th>
              <th scope="col">Fecha Publicacion</th>
              <th scope="col">Estado</th>
              <th scope="col">URL Images</th>
              <th scope="col">&nbsp;</th>
              <th scope="col">&nbsp;</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let libro of libros; index as i">
            <th scope="row">{{i+1}}</th><!--Contadorde la tabla-->
              <td>{{libro.titulo}}</td>
              <td>{{libro.autor}}</td>
              <td>{{libro.sipnosis | truncate:35}}</td>
              <td>{{libro.cantpaginas}}</td>
              <td>{{libro.fechaCreacion}}</td>
              <td>{{libro.fechaPublicacion}}</td>
              <td>{{libro.status}}</td>
              <td>{{libro.imagePath | truncate:30}}</td>
              <td><button class="btn btn-primary"><i class="fa fa-edit"></i>Actualizar</button></td>
              <td><button class="btn btn-danger" (click)="onDeleteLibro(libro.$id)"><i class="fa fa-trash"></i>Eliminar</button></td>
           </tr>
  
        </tbody>
      </div>
    </div>
  </div>
</div>
<app-modal></app-modal>
